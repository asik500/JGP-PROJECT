name: ğŸš€ Deploy Django App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: jakir_garden.settings

    permissions:
      id-token: write
      contents: read

    steps:
      # ğŸ“¥ Step 1: Checkout code
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      # ğŸ Step 2: Set up Python
      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # ğŸ” Step 3: Log in to Azure with OIDC (updated to v2)
      - name: ğŸ” Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ğŸ“¦ Step 4: Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ğŸ§ª Step 5: Verify settings path
      - name: ğŸ§ª Verify settings.py exists
        run: cat jakir_garden/settings.py

      # ğŸ”§ Step 6: Django setup
      - name: ğŸ”§ Collect static files
        run: python manage.py collectstatic --noinput

      - name: ğŸ—ƒï¸ Apply database migrations
        run: python manage.py migrate

      # ğŸš€ Step 7: Deploy to Azure Web App
      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: jgp-erp-app
          slot-name: production
          package: .



